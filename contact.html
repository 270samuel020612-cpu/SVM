<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVM | Contact</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd29e 0%, #d8bfa9 100%);
      color: #3c2f2f;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
      overflow-x: hidden;
    }

    /* Floating background circles */
    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      animation: float 6s ease-in-out infinite;
      filter: blur(2px);
      z-index: 0;
    }

    .circle1 { width: 120px; height: 120px; top: 10%; left: 5%; }
    .circle2 { width: 180px; height: 180px; bottom: 10%; right: 10%; animation-delay: 1.5s; }
    .circle3 { width: 90px; height: 90px; top: 60%; left: 20%; animation-delay: 2s; }

    /* Main card */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 32px 28px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(166, 116, 73, 0.3);
      width: 100%;
      max-width: 420px;
      z-index: 2;
      animation: fadeFloat 1.8s ease forwards;
    }

    h1 {
      font-size: clamp(22px, 6vw, 32px);
      margin-bottom: 10px;
      color: #5b3b2c;
      opacity: 0;
      animation: fadeFloat 1.5s ease forwards;
    }

    p {
      font-size: clamp(14px, 4vw, 16px);
      color: #5b3b2c;
      margin-bottom: 28px;
      opacity: 0;
      animation: fadeFloat 1.8s ease forwards;
      animation-delay: 0.3s;
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      opacity: 0;
      animation: fadeFloat 2s ease forwards;
      animation-delay: 0.6s;
    }

    a {
      text-decoration: none;
    }

    /* Buttons */
    .email-btn,
    .whatsapp-btn,
    .back-btn {
      padding: 14px 26px;
      border-radius: 999px;
      font-weight: 600;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 5s ease-in-out infinite;
      box-shadow: 0 5px 15px rgba(166, 116, 73, 0.3);
    }

    .email-btn {
      background: linear-gradient(135deg, #c7a17a, #a67449);
      color: #fff;
    }

    .whatsapp-btn {
      background: linear-gradient(135deg, #c0b283, #a68a64);
      color: #fff;
    }

    .back-btn {
      background: linear-gradient(135deg, #e6d3b1, #d1b892);
      color: #4b3f2f;
    }

    .email-btn:hover,
    .whatsapp-btn:hover,
    .back-btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 22px;
      font-size: 0.9em;
      color: #6e4e35;
      opacity: 0;
      animation: fadeFloat 2.2s ease forwards;
      animation-delay: 0.9s;
    }

    /* Animations */
    @keyframes fadeFloat {
      0% { opacity: 0; transform: translateY(20px); }
      50% { opacity: 1; transform: translateY(-6px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Mobile fine-tune */
    @media (max-width: 600px) {
      .container {
        padding: 28px 22px;
        border-radius: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="floating-circle circle1"></div>
  <div class="floating-circle circle2"></div>
  <div class="floating-circle circle3"></div>

  <div class="container">
    <h1>Contact SVM</h1>
    <p>
      Wanna stay in touch?  
      Choose your way to connect with me ‚Üì
    </p>

    <div class="contact-buttons">
      <a href="email.html" class="email-btn">Send Me Email ‚úâÔ∏è</a>

      <a
        href="https://wa.me/6282230151115?text=Hey%20SVM!%20I%20would%20like%20to%20join%20your%20community"
        target="_blank"
        class="whatsapp-btn">
        Chat on WhatsApp üí¨
      </a>

      <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <footer>One Step Ahead!</footer>
  </div>

</body>
</html>
