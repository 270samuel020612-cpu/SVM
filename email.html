<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVM | Email</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ffd29e 0%, #d8bfa9 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #3c2f2f;
      overflow: hidden;
    }
    /* ü™Ñ Universal button hover float */
button,
a.button,
.email-btn,
.whatsapp-btn {
  transition: all 0.3s ease;
  transform: translateY(0);
}

/* When cursor touches */
button:hover,
a.button:hover,
.email-btn:hover,
.whatsapp-btn:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

    h2 {
      font-size: 2.5em;
      letter-spacing: 1px;
      margin-bottom: 10px;
      animation: float 4s ease-in-out infinite;
    }

    p {
      font-size: 1.1em;
      opacity: 0.9;
      text-align: center;
      max-width: 500px;
      margin-bottom: 25px;
    }

    form {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(166, 116, 73, 0.3);
      animation: fadeIn 2s ease-in;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    input, textarea {
      border: none;
      border-radius: 15px;
      padding: 12px;
      outline: none;
      font-size: 1em;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.7);
      color: #3c2f2f;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #c7a17a, #a67449);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(166, 116, 73, 0.3);
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(166, 116, 73, 0.4);
    }

    .back-btn {
      margin-top: 20px;
      background: linear-gradient(135deg, #b8997d, #8a6647);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 6s ease-in-out infinite;
      filter: blur(2px);
    }

    .circle1 { width: 120px; height: 120px; top: 20%; left: 10%; }
    .circle2 { width: 180px; height: 180px; bottom: 15%; right: 15%; animation-delay: 1.5s; }
    .circle3 { width: 90px; height: 90px; bottom: 30%; left: 25%; animation-delay: 2s; }
  </style>
</head>
<body>
  <div class="floating-circle circle1"></div>
  <div class="floating-circle circle2"></div>
  <div class="floating-circle circle3"></div>

  <h2>Send Me an Email</h2>
  <p>Got a message or just wanna say hi? Drop it below ‚Äî I‚Äôll get back soon üíå</p>

  <form action="https://formspree.io/f/xqagpeqo" method="POST">
    <label>Your email:</label>
    <input type="email" name="email" required>

    <label>Your message:</label>
    <textarea name="message" required></textarea>

    <button type="submit">Send Email</button>
  </form>

  <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
</body>
</html>
