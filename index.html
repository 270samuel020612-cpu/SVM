<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Seasons Cover.jpeg">
  <title>SVM | Home</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd29e 0%, #d8bfa9 100%);
    color: #3c2f2f;
    min-height: 100vh;
    overflow-x: hidden;
    }
 
    /* Floating background circles */
    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      animation: float 6s ease-in-out infinite;
      filter: blur(2px);
      z-index: 0;
    }

    .circle1 { width: 120px; height: 120px; top: 10%; left: 5%; }
    .circle2 { width: 180px; height: 180px; bottom: 10%; right: 10%; animation-delay: 1.5s; }
    .circle3 { width: 90px; height: 90px; top: 60%; left: 20%; animation-delay: 2s; }

.hero > * {
  position: relative;
  z-index: 2;
}

@media (max-width: 600px) {
  .floating-circle {
    opacity: 0.5;
    filter: blur(3px);
  }
}

    /* Hero */
.hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
  text-align: center;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  padding-top: 180px;
}

.peek-img {
  position: absolute;
  top: -20px;
  left: 38%;
  width: 350px;
  height: auto;
  z-index: 2;

  transform: translateX(-50%) rotate(180deg);
  animation: peekFloat 6s ease-in-out infinite;

  filter: drop-shadow(0 0 20px rgba(0,0,0,0.25));
}

    h1 {
      font-size: clamp(26px, 7vw, 42px);
      margin: 10px 0;
      opacity: 0;
      animation: fadeFloat 2s ease forwards;
    }

    p {
      font-size: clamp(14px, 4vw, 16px);
      text-align: center;
      max-width: 520px;
      margin: 0 auto 30px;
      opacity: 0;
      animation: fadeFloat 2s ease forwards;
      animation-delay: 0.4s;
    }

    .button-container {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeFloat 2s ease-in-out;
      animation-delay: 0s;
      z-index: 2;
    }

    a {
      text-decoration: none;
    }

    .button{
      background: linear-gradient(135deg, #c7a17a, #a67449);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(166, 116, 73, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 5s ease-in-out infinite;
    }

    .button:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(166, 116, 73, 0.45);
    }

    /* Animations */
    @keyframes fadeFloat {
      0% { opacity: 0; transform: translateY(20px); }
      50% { opacity: 1; transform: translateY(-6px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes peekFloat {
      0%, 100% { transform: rotate(180deg) translateY(0); }
      50% { transform: rotate(180deg) translateY(10px); }
    }

    /* Mobile fine-tuning */
    @media (max-width: 600px) {
      body {
        padding-top: 60px;
      }

      .peek-photo {
        width: 200px;
      }
    }
  </style>
</head>

<body>

  <!-- FLOATING BACKGROUND CIRCLES -->

  </div>

</section>
</body>
</html>
